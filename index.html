<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border='1'>
        <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </thead>
        <tbody id="emps">
            <tr>
                <td></td>
                <td ></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>

<script>
    fetch("https://echos0909.herokuapp.com/emps")
        .then(response => response.json())
        .then(data => {
            console.table(data)
            // document.getElementById('name').innerHTML = data[2]['name']
            output = ""
            for (i = 0; i < data.length; i++) {
                output += `<tr>`
                output += `<td>${data[i]['id']}</td>`
                output += `<td>${data[i]['name']}</td>`
                output += `<td>${data[i]['Writer']}</td>`
                output += `<td>${data[i]['Edition']}</td>`
                output += `</tr>`
            }

            console.log(output)

            document.getElementById('emps').innerHTML = output
        })

</script>

</html>
